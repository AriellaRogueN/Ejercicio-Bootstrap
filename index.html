<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Práctica Jquery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
    <div class="container">
      <div class="col-md-12">
        <div id="carousel-1" class="carousel slide" data-ride="carousel">
        <!--indicadores-->
          <ol class="carousel-indicators">
            <li data-target="#carousel-1" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-1" data-slide-to="1"></li>
            <li data-target="#carousel-1" data-slide-to="2"></li>
            <li data-target="#carousel-1" data-slide-to="3"></li>
            <li data-target="#carousel-1" data-slide-to="4"></li>
          </ol>
        <!--Contenedor Slide-->
           <div class="carousel-inner" role="listbox">
        <!--Agregamos items-->
             <div class="item active">
               <img src="assets/images/Isla de Pascua (8).JPG" alt="Isla de Pascua" class="img-responsive">
               <div class="carousel-caption">
                 <h3>Isla de Pascua, Chile.</h3>
               </div>
             </div>
             <div class="item">
              <img src="assets/images/muralla-china.jpg" alt="Muralla-China" class="img-responsive">
              <div class="carousel-caption">
                <h3>Muralla China.</h3>
              </div>
             </div>
             <div class="item ">
               <img src="assets/images/peru_machu_picchu_view.jpg" alt="Machu-Pichu" class="img-responsive">
               <div class="carousel-caption">
                 <h3>Machu-Pichu, Perú.</h3>
               </div>
              </div>
             <div class="item">
               <img src="assets/images/colorado.jpg" alt="Cañon Colorado" class="img-responsive">
               <div class="carousel-caption">
                 <h3>Cañon de Colorado, Estados Unidos.</h3>
               </div>
             </div>
             <div class="item">
               <img src="assets/images/Dromedarios-Sahara.jpg" alt="Desierto" class="img-responsive">
               <div class="carousel-caption">
                 <h3>Desierto del Sahara.</h3>
               </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
